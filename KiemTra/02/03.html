<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán và Giỏ hàng</title>
    <link rel="stylesheet" href="003.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Mọt Phim </div>
            <nav>
                <a href="#" class="nav-button">Home</a>
                <a href="#" class="nav-button">About Us</a>
                <a href="#" class="nav-button">Contact</a>
                <a href="#" class="nav-button cart">My Cart (0)</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <main class="checkout">
            <section class="user-info">
                <h2>Your information</h2>
                <div class="form-group">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
            </section>

            <section class="payment">
                <h2>Payment method</h2>
                <div class="payment-options">
                    <label><input type="radio" name="payment" value="credit-card"> Credit card</label>
                    <label><input type="radio" name="payment" value="bank"> Your bank</label>
                    <label><input type="radio" name="payment" value="momo"> Momo</label>
                </div>
            </section>

            <section class="cart">
                <h2>Cart</h2>
                <div class="cart-item">
                    <div class="item-image">
                        <img src="http://127.0.0.1:5500/img/01.jpg" alt="Hình ảnh sản phẩm">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Lorem ipsum dolor</div>
                        <div class="item-options">
                            <button class="blue">Blue</button>
                            <button class="classic">Classic</button>
                        </div>
                        <div class="item-quantity">
                            <span>2</span>
                            <button class="remove">Remove</button>
                        </div>
                        <div class="item-total">Total: $210</div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img src="http://127.0.0.1:5500/img/01.jpg" alt="Hình ảnh sản phẩm">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Lorem ipsum dolor</div>
                        <div class="item-options">
                            <button class="classic">Classic</button>
                        </div>
                        <div class="item-quantity">
                            <span>2</span>
                            <button class="remove">Remove</button>
                        </div>
                        <div class="item-total">Total: $210</div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img src="http://127.0.0.1:5500/img/01.jpg" alt="Hình ảnh sản phẩm">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Lorem ipsum dolor</div>
                        <div class="item-options">
                            <button class="blue">Blue</button>
                            <button class="classic">Classic</button>
                        </div>
                        <div class="item-quantity">
                            <span>2</span>
                            <button class="remove">Remove</button>
                        </div>
                        <div class="item-total">Total: $210</div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img src="http://127.0.0.1:5500/img/01.jpg" alt="Hình ảnh sản phẩm">
                    </div>
                    <div class="item-details">
                        <div class="item-title">Lorem ipsum dolor</div>
                        <div class="item-options">
                            <button class="classic">Classic</button>
                        </div>
                        <div class="item-quantity">
                            <span>2</span>
                            <button class="remove">Remove</button>
                        </div>
                        <div class="item-total">Total: $210</div>
                    </div>
                </div>
            </section>

            <button class="submit-order">Submit Order</button>
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="footer-info">
                <div class="logo">My Shop</div>
                <div class="address">
                    <img src="#" alt="Location">
                    22C Somewhere, Ha Noi
                </div>
                <div class="phone">
                    <img src="#" alt="Phone">
                    09876543210
                </div>
                <div class="arrow">
                    <img src="#" alt="Arrow">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
