<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu menu1">
        <button class="logo">Logo</button>
        <div class="nav">
            <button>About</button>
            <button>Home</button>
            <button>Contact</button>
        </div>
    </div>

    <div class="menu menu2">
        <button class="logo">Logo</button>
        <span class="brand-name">Brand name</span>
        <div class="nav">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
            <button class="login">Login</button>
        </div>
    </div>

    <div class="menu menu3">
        <button class="logo">Logo</button>
        <span class="brand-name">Brand name</span>
        <div class="nav">
            <span>Home</span>
            <div class="user-circle">Your name</div>
        </div>
    </div>

    <div class="menu menu4">
        <div class="empty-circle"></div>
        <div class="icons">
            <div><i class="fas fa-home"></i><br>Home</div>
            <div><i class="fas fa-users"></i><br>Friends</div>
            <div><i class="fas fa-store"></i><br>Market</div>
        </div>
        <div class="user-info">
            <div class="notification">1</div>
            <div class="user-circle">Your name</div>
        </div>
    </div>

    <div class="layout">
        <header>Header</header>
        <div class="content">
            <aside class="left-sidebar">Left sidebar</aside>
            <main class="main-content">Content</main>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
