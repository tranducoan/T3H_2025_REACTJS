<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sản Phẩm</title>
    <style> 
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-image {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-placeholder {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #888;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    border-radius: 5px;
}

.product-info {
    padding: 20px;
    text-align: center;
}

.product-info h2 {
    margin-top: 0;
}

.product-info p {
    margin-bottom: 20px;
}

.buy-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.buy-button:hover {
    background-color: #3e8e41;
}
    </style>
    
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2024/04/phim-ca-map-3.jpg" alt="Tên Phim ">
        </div>
        <div class="product-info">
            <h2>Tên Phim </h2>
            <p>Giá Mua : 500,000 VND</p>
            <button class="buy-button">Mua Ngay</button>
        </div>
    </div>
</body>
</html>
