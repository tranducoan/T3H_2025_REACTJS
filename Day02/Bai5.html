<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free CV Templates</title>
   <style> 
    body {
    margin: 0;
    font-family: sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #c8e6c9; /* Màu xanh lá cây nhạt */
}

header nav button {
    margin-left: 10px;
    padding: 10px 20px;
}

main {
    display: flex;
    flex: 1;
}

.left {
    flex: 1;
    padding: 20px;
    background-color: #a5d6a7; /* Màu xanh lá cây nhạt hơn */
}

.right {
    flex: 2;
    background-color: #80cbc4; /* Màu xanh dương nhạt */
    position: relative;
}

.abstract-image {
    width: 200px;
    height: 200px;
    background-color: #90a4ae; /* Màu xám xanh */
    margin-top: 20px;
}

.abstract-shapes {
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #e1bee7, #ce93d8); /* Màu tím hồng */
    opacity: 0.5;
}

.white-circle {
    width: 80px;
    height: 80px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    right: 50px;
    transform: translateY(-50%);
}
   </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Logo</div>
            <nav>
                <button>DOWNLOAD</button>
                <button>HELP</button>
            </nav>
        </header>
        <main>
            <section class="left">
                <h1>Free CV templates</h1>
                <p>GoodCV is a FREE website to create CV and write letter format. Just complete your CV and don't forget to contact the right recruiter.</p>
                <div class="abstract-image"></div>
            </section>
            <section class="right">
                <div class="abstract-shapes"></div>
                <div class="white-circle"></div>
            </section>
        </main>
    </div>
</body>
</html>
