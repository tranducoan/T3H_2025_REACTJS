<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .menu {
            background-color: #333; /* Màu nền xám đậm */
            display: flex; /* Sử dụng Flexbox */
            justify-content: space-around; /* Chia đều không gian giữa các mục */
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #555; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
