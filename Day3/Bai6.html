<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Đa Cấp Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            flex: 1; /* Cho phép main chiếm phần không gian còn lại */
        }

        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            width: 200px;
        }

        .main-content {
            padding: 20px;
            flex: 1; /* Cho phép main-content chiếm phần không gian còn lại */
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </aside>
        <section class="main-content">
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </section>
    </main>
    <footer>Footer</footer>
</body>
</html>
