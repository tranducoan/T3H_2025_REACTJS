<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sản Phẩm Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%; /* Hoặc một giá trị chiều rộng cụ thể */
            max-width: 1200px; /* Thêm max-width để giới hạn chiều rộng trên màn hình lớn */
            justify-content: center; /* Căn giữa các thẻ sản phẩm */
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #888;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h2 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .product-price {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product-card">
            <div class="product-image">hình cá mập </div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 339</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">hình cá mập</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 850</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">hình cá mập</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 850</p>
            </div>
        </div>

        </div>
</body>
</html>
