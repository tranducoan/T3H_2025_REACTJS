<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Sản Phẩm Grid Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Tạo lưới tự động */
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #888;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h2 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .product-price {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product-card">
            <div class="product-image">200 x 150</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 339</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">200 x 150</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 850</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">200 x 150</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 850</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">200 x 150</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 1200</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">200 x 150</div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="product-price">Price: 999</p>
            </div>
        </div>
    </div>
</body>
</html>
